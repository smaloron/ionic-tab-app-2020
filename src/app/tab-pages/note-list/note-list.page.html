<ion-header>
  <ion-toolbar>
    <ion-title>Liste des notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let note of notesList">
        <ion-card [color]="note.getColor()">
          <ion-card-header>
            <h3>{{ note.getTitle() }}</h3>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{ note.getAbstract() }}
            </p>
          </ion-card-content>
          <ion-card-footer>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-button (click)="goToForm(note)" fill="clear">
                      <ion-icon name="create" slot="icon-only"></ion-icon>
                    </ion-button>
                  </ion-col>

                  <ion-col>
                    <ion-button fill="clear" (click)="deleteNote(note)">
                      <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-button>
                  </ion-col>

                  <ion-col>
                    <ion-button (click)="goToDetails(note)" fill="clear">
                      <ion-icon
                        name="chevron-forward"
                        slot="icon-only"
                      ></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-card-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
