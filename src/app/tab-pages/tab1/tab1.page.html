<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button [color]="settingService.getSettings().buttonColor">
    Un bouton test
  </ion-button>

  <ion-button routerLink="/custom/Hello" expand="block">
    Lien vers custom avec param√®tre
  </ion-button>

  <ion-list>
    <ion-list-header>
      <h3>Nouvelle note</h3>
    </ion-list-header>

    <ion-item>
      <ion-label position="stacked">Titre</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="noteService.getData().title"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Texte</ion-label>
      <ion-textarea
        rows="5"
        [(ngModel)]="noteService.getData().text"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Couleur des notes</ion-label>
      <ion-select [(ngModel)]="noteService.getData().color">
        <ion-select-option value="danger">rouge</ion-select-option>
        <ion-select-option value="warning">orange</ion-select-option>
        <ion-select-option value="success">vert</ion-select-option>
        <ion-select-option value="secondary">cyan</ion-select-option>
      </ion-select>
      <ion-icon
        name="square"
        slot="start"
        [color]="noteService.getData().color"
      ></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="saveNote()">Valider</ion-button>
</ion-content>
